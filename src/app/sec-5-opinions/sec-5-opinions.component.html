<div style="display: flex; justify-content: center; align-items: center">
  <section id="opinion_section">
    <div class="opinion_content">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 50px;
        "
      >
        <h1>{{ "TEAMPLAYER" | translate }}</h1>
        <h3>{{ "TEAMPLAYERTEXT" | translate }}</h3>
      </div>

      <div class="opinions">
        <div *ngFor="let review of reviews" class="review_container">
          <span class="opinion_name">{{ review.name }}</span>
          <p>{{ "reviews." + review.id + ".opinion" | translate }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
